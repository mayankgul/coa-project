<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Level Code to Assembly Code</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
      const App = () => {
        const { useState } = React;
        const [currentIndex, setCurrentIndex] = useState(1);

        const imagesCount = 60;

        const handleNext = () => {
          setCurrentIndex((prevIndex) => prevIndex + 1);
        };

        const handlePrevious = () => {
          setCurrentIndex((prevIndex) => prevIndex - 1);
        };

        return (
          <div className="container mx-auto p-4 text-center">
            <div className="relative bg-white rounded-lg shadow-md p-4">
              <img
                src={`./static/page1/Slide${currentIndex}.jpg`}
                alt="Digital display showing tutorial on multi cycle processor"
                className="mx-auto border-4 border-black"
              />
            </div>
            <div
              className="absolute left-2 p-4"
              style={{
                bottom: "50%",
              }}
            >
              <button
                onClick={() => handlePrevious()}
                disabled={currentIndex <= 1}
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-400 disabled:cursor-not-allowed"
              >
                &lt; Previous
              </button>
            </div>
            <div
              className="absolute right-5 p-4"
              style={{
                bottom: "50%",
              }}
            >
              <button
                onClick={() => handleNext()}
                disabled={currentIndex === imagesCount}
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:bg-gray-400 disabled:cursor-not-allowed"
              >
                Next &gt;
              </button>
            </div>
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
